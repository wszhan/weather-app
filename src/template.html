<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="location-search">City</label>
        <input id="location-search" type="search" name="location-search">
        <button id="search-button">Get Weather!</button>
    </form>
    <h1 id="location-name"></h1>
    <div id="current-weather">
        <div id="weather-desc">
            <div id="weather-short-description"></div>
            <div id="weather-long-description"></div>
        </div>
        <div id="curr-temp"></div>
        <div id="feels-like-temp"></div>
        <div id="max-temp"></div>
        <div id="min-temp"></div>
        <div id="humidity"></div>
    </div>
</body>
</html>
